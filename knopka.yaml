binary_sensor:
  - platform: gpio
    pin: 
      number: GPIO17
      inverted: false
      mode:
        input: true
        pullup: true
    name: "Key"
    on_press:
      then:
        - switch.turn_on: btnt
    on_multi_click:
    - timing:
        - ON for at least 5s
      then:
        - light.control:
            id: btnlight
            state: !lambda "return id(btnlighton).remote_values.get_state();"
            brightness: !lambda "return id(btnlighton).remote_values.get_brightness() / 2;"
    - timing:
        - ON for at least 7s
      then:
        - light.control:
            id: btnlight
            state: !lambda "return id(btnlighton).remote_values.get_state();"
            brightness: !lambda "return id(btnlighton).remote_values.get_brightness();"            
    - timing:
        - ON for 5s to 7s
        - OFF for at least 0.5s        
      then:
        - switch.turn_off: btnt
  - platform: gpio
    pin: 
      number: GPIO0
      inverted: true
      mode:
        input: true
        pullup: true
    name: "Boot button"
    on_press:
      then:
        - switch.turn_on: btnt
    on_multi_click:
    - timing:
        - ON for at least 5s
      then:
        - light.control:
            id: btnlight
            state: !lambda "return id(btnlighton).remote_values.get_state();"
            brightness: !lambda "return id(btnlighton).remote_values.get_brightness() / 2;"
    - timing:
        - ON for at least 7s
      then:
        - light.control:
            id: btnlight
            state: !lambda "return id(btnlighton).remote_values.get_state();"
            brightness: !lambda "return id(btnlighton).remote_values.get_brightness();"            
    - timing:
        - ON for 5s to 7s
        - OFF for at least 0.5s        
      then:
        - switch.turn_off: btnt

switch:
  - platform: template
    name: "Button press test"
    id: btnt
    optimistic: true
    on_turn_off:
      - light.turn_on:
          id: btnlightoff
      - lambda: !lambda |-
          uint8_t dest[6] = ${relay_address};
          String str = "RELAY0";
          MeshRC::send(dest, str);
    on_turn_on:
      - light.turn_on:
          id: btnlighton
      - lambda: !lambda |-
          uint8_t dest[6] = ${relay_address};
          String str = "RELAY1";
          MeshRC::send(dest, str);
