#esphome  Version: 2024.12.2
substitutions:
  name: knopka
  relay_address: "{0x86,0x0d,0x8e,0xb5,0x29,0x6d}"

esphome:
  name: ${name}
#  platformio_options:
#    board_build.f_cpu: 80000000L
  includes:
    - esphome-esp-now-main/lib/MeshRC.h
  on_boot:
  - priority: -100.0
    then:
      - lambda: !lambda |-
          MeshRC::begin();
          ESP_LOGD("MeshRC", "Local softAPmacAddress %s", WiFi.softAPmacAddress().c_str());
          uint8_t dest[6] = ${relay_address};
          MeshRC::setAddr(dest);

esp32:
  board: mhetesp32minikit

# Enable logging
logger:
#  level: VERBOSE

api:
  reboot_timeout: 0s

wifi:
  #ssid: !secret wifi_ssid_home1
  #password: !secret wifi_password_home
  reboot_timeout: 0s
  ap:
    ssid: ${name}
    password: !secret wifi_password_home
    ap_timeout: 10s

